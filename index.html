<!DOCTYPE html>
<html lang="en-GB">

<head>
  <meta charset="UTF-8">
  <title>ELIZA: Rogerian psychotherapist from 1960s</title>
  <meta name="author" content="Tomas Petricek; edited by Caleb Scotson Pike">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    p {
      font-size: 120%;
    }

    #chat-window {
      height: 50vh;
      width: 100%;
      overflow: auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <!--
    Try, for example:
      I am very unhappy
      My mother loves apples
      I do not get on well with my father
  -->
    <div class="row">
      <div clss="col-sm-12">
        <h1><strong>ELIZA</strong>: Rogerian psychotherapist from 1960s</h1>
        <br />

        <div id="chat-window">
          <div id="conversation">
            <p><strong>Eliza:</strong> Is something troubling you?</p>
          </div>
        </div>

        <br />
        <div class="form-group row">
          <div class="col-sm-6">
            <input type="text" class="form-control" id="message" placeholder="Your answer...">
          </div>
          <button class="btn btn-primary col-sm-2" id="sayit" onclick="saySomething()">Say it!</button>
        </div>
      </div>
    </div>
  </div>
  <script src="bot.js"></script>
</body>

</html>
